<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu Espacio Online</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Aquí puedes agregar tus estilos neón -->
</head>
<body>

  <main>
    <section id="product-list" class="products-container neon-card"></section>

    <!-- Modal carrito -->
    <div id="cart-modal" class="modal neon-bg" style="display:none;">
      <div class="modal-content neon-card">
        <span id="close-cart" class="neon-text" style="font-size: 28px; cursor:pointer;">&times;</span>
        <h2 class="neon-text">Carrito de Compras</h2>
        <ul id="cart-items" class="neon-text"></ul>
        <p class="neon-text">Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-btn" class="neon-btn" style="margin-top: 10px;" disabled>Pagar</button>
      </div>
    </div>

    <!-- Sección Checkout -->
    <section id="checkout-section" class="neon-card" style="display:none; padding: 30px; margin-top: 40px;">
      <div id="checkout-resumen" class="neon-text" style="margin-bottom: 20px;">
        <h3>Resumen del pedido:</h3>
        <ul id="checkout-items"></ul>
      </div>
      <h2 class="neon-text">Finalizar Compra</h2>
      <form id="checkout-form" class="neon-text" style="display: flex; flex-direction: column; gap: 15px; max-width: 400px;">
        <label>
          Nombre completo:
          <input type="text" id="checkout-nombre" required class="neon-input" />
        </label>

        <label>
          Dirección de envío:
          <textarea id="direccion" rows="3" required class="neon-input"></textarea>
        </label>

        <label>
          Método de pago:
          <select id="metodo-pago" required class="neon-input">
            <option value="">Seleccionar...</option>
            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
            <option value="paypal">PayPal</option>
            <option value="transferencia">Transferencia Bancaria</option>
            <option value="contraentrega">Pago contra entrega</option>
          </select>
        </label>

        <button type="submit" class="neon-btn">Confirmar Compra</button>
      </form>
    </section>

    <!-- Modal autenticación -->
    <div id="auth-modal" class="modal neon-bg" style="display:none;">
      <div class="modal-content neon-card">
        <span id="close-modal" class="neon-text" style="font-size: 28px; cursor:pointer;">&times;</span>
        <h2 class="neon-text">Inicia sesión o regístrate</h2>
        <button id="google-login" class="neon-btn">Google</button>
        <button id="facebook-login" class="neon-btn">Facebook</button>
      </div>
    </div>

    <!-- Botón para abrir carrito -->
    <button id="open-cart-btn" class="neon-btn" style="position: fixed; top: 20px; right: 20px;">
      Carrito (<span id="cart-count">0</span>)
    </button>
  </main>

  <!-- Firebase y tu script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
