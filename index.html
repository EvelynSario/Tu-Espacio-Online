<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu Espacio Online</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

<header>
  <div class="container">
    <h1>Tu Espacio Online</h1>
    <button id="hamburger" aria-label="Abrir menú">&#9776;</button>
    <nav id="menu" class="hidden">
      <a href="#products">Productos</a>
      <a href="#cart" onclick="toggleCart()">Carrito <span id="cart-count">0</span></a>
      <a href="#checkout-section" onclick="goToCheckout()">Checkout</a>
      <button id="login-btn" onclick="signInWithGoogle()">Iniciar sesión con Google</button>
    </nav>
  </div>
</header>

<main>
  <section id="products" class="container">
    <h2>Productos</h2>
    <div id="product-list" class="product-list"></div>
  </section>

  <section id="cart" class="container hidden">
    <h2>Carrito de Compras</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button onclick="goToCheckout()">Finalizar Compra</button>
    <button onclick="toggleCart()">Cerrar Carrito</button>
  </section>

  <section id="checkout-section" class="container hidden">
    <h2>Checkout</h2>
    <div id="checkout-products"></div>
    <p>Total a pagar: $<span id="checkout-total">0.00</span></p>
    <form id="checkout-form">
      <label for="payment-method">Método de pago:</label>
      <select id="payment-method" required>
        <option value="" disabled selected>Seleccione...</option>
        <option value="Tarjeta de crédito">Tarjeta de crédito</option>
        <option value="PayPal">PayPal</option>
        <option value="Transferencia bancaria">Transferencia bancaria</option>
      </select>

      <label for="address">Dirección de envío:</label>
      <input type="text" id="address" required />

      <button type="submit">Pagar</button>
      <button type="button" onclick="cancelCheckout()">Cancelar</button>
    </form>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
